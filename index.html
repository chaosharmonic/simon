<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
<body>

<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col" id="red"></div>
    <div class="col-1"></div>
    <div class="col" id="green"></div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col" id="blue"></div>
    <div class="col-1"></div>
    <div class="col" id="yellow"></div>
    <div class="col-2"></div>
  </div>
  <div id="controls">
    <span class="btn" id="newGame">New Game</span>
    <span class="btn" id="strict">Strict Mode</span>
  </div>
  <div>
    <h1 id="turnDisplay"></h1>
    <h1 id="info"></h1>
  </div>

  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound1"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound2"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound3"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound4"></audio>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js">

</script>
</body>
</html>
